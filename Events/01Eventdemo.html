<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Event Demo</title>
</head>
<body>
    <button id="btn01">Click Me!</button>

    <script>
        var btn01=document.getElementById("btn01");
    
        btn01.addEventListener("click",onClickHandler)
        function onClickHandler(){
            alert("Button Clicked ....")
        }
    </script>
</body>
</html>
